<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | Shop bán đồ mùa hè</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign.css" />
    <link rel="stylesheet" href="chung.css">
</head>
<body>
    <script src="sign.js"></script>

    <!-- top -->
    <div id="full">
        <div id="top">
            <div id="bla">
                <a href="./index.html" id="home" class="top-item"><ion-icon name="home"></ion-icon> Home</a>
                <a href="./giohang.html" id="giohang" class="top-item"><ion-icon name="cart"></ion-icon> Giỏ Hàng</a>
                <label id="search"><ion-icon name="search"></ion-icon> Tìm Kiếm</label>
                <input type="text" id="src">
            </div>
            <div id="join">
                <a href="./sign.html" id="signup" class="join-item">Sign Up</a>
                <label for="" id="no1">/</label>
                <a href="./Login.html" id="login" class="join-item">Login</a>
            </div>
        </div>
    </div>
    
    <!-- bottom -->
    <div id="bottom1">
        <div id="bottom">
            <div id="signup-name">
                <h1>Sign Up</h1>
            </div>
            <form id="signup-form">
                <div class="input-signup">
                    <label class="input-name">Username:ㅤㅤㅤㅤ</label><br>
                    <input type="text" class="nhap" id="username" placeholder="Username">
                    <div id="Loi"></div>
                    <h5 id="loi">Vui lòng điền Tên của bạn</h5>
                <div class="input-signup">
                    <label class="input-name">Email:ㅤㅤㅤㅤㅤㅤ</label><br>
                    <input type="text" class="nhap" id="email" placeholder="Email">
                    <div id="Loi1"></div>
                    <h5 id="loi1">Vui lòng điền Email</h5>
                </div>
                <div class="input-signup">
                    <label class="input-name">Password:ㅤㅤㅤㅤ</label><br>
                    <input type="password" class="nhap" id="password" placeholder="Password">
                    <div id="Loi2"></div>
                    <h5 id="loi2">Vui lòng nhập mật khẩu</h5>
                </div>
                <div class="input-signup">
                    <label class="input-name">Confirm password:</label><br>
                    <input type="password" class="nhap" id="confirm password" placeholder="Confirm password">
                    <div id="Loi3"></div>
                    <h5 id="loi3">Vui lòng nhập lại mật khẩu</h5>
                </div>
                <div class="input-signup">
                    <input type="button" onclick="signup()" id="signup-button" value="Sign Up">
                </div>
                <div class="input-signup">
                    <a href="./Login.html" id="have-account">you already have an account?</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- end -->
    <div id="end">
            <div id="end1">
                <div> 
                    <h2>Thông tin shop</h2>
                </div>
                <div>
                    <h2>dịch vụ chăm sóc khách hàng</h2>
                </div>
                <div>
                    <h2>hotline</h2>
                </div>
            </div>
    </div>
</body>
</html>
